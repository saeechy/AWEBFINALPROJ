<div class="container">
  <h2>Volunteers List</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let volunteer of volunteers">
        <td>{{ volunteer._id }}</td>
        <td>{{ volunteer.name }}</td>
        <td>{{ volunteer.phone }}</td>
        <td>{{ volunteer.email }}</td>
        <td>{{ volunteer.message }}</td>
        <td>
          <button (click)="deleteVolunteer(volunteer._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
