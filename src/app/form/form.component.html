<div class="container">
    <div class="form-box">
      <h2>Volunteer Registration</h2>
  
      <form (submit) = "addVolunteer($event)">
        <div class="group">
          <label for="volName">Name:</label>
          <input type="text" id="volName" required>
        </div>
  
        <div class="group">
          <label for="volPhone">Phone:</label>
          <input type="text" id="volPhone" required>
        </div>
  
        <div class="group">
          <label for="volEmail">Email:</label>
          <input type="email" id="volEmail" required>
        </div>
  
        <div class="group">
          <label for="volMessage">Message:</label>
          <textarea id="volMessage" rows="3" required></textarea>
        </div>
  
        <button type="submit" class="submit-button">Add Volunteer</button>
      </form>
    </div>
  </div>
