<div class="container">
    <div class="form-box">
        <h2>Subscriber Form</h2>
        <form (submit)="addEmail($event)">
            <div class="group">
                <label for="subscriberEmail">Email: </label>
                <input type="email" id="subscriberEmail" required>
            </div>
            <button type="submit" class="submit-button">Subscribe</button>
        </form>
    </div>
</div>
